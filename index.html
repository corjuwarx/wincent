<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wincent</title>
    <link href="https://fonts.googleapis.com/css2?family=UnifrakturMaguntia&display=swap" rel="stylesheet">
    <link rel="icon" href="images/favicon.jpg" type="image/jpg">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
</head>
<body>
    <div class="background"></div>
    <!-- Particles Container -->
    <div id="particles-js"></div>
    <div class="pentagram left"></div>
    <div class="pentagram right"></div>
    <div class="devil"></div>
    <h1 class="center-text">Wincent</h1>

    <div class="links">
        <!-- GitHub Bağlantısı -->
        <a href="https://github.com/corjuwarx" target="_blank">
            <img src="images/github.svg" alt="GitHub Logo">
        </a>
        
        <!-- Steam Bağlantısı -->
        <a href="https://steamcommunity.com/id/corjuwarx" target="_blank">
            <img src="images/steam.svg" alt="Steam Logo">
        </a>

        <!-- Gmail Bağlantısı -->
        <a href="mailto:corjuwarx@gmail.com" target="_blank">
            <img src="images/gmail.svg" alt="Gmail Logo">
        </a>

        <!-- Instagram Bağlantısı -->
        <a href="https://instagram.com/corjuwarx" target="_blank">
            <img src="images/instagram.svg" alt="Instagram Logo">
        </a>
    </div>

    <script>
        // Particles.js Konfigürasyonu
        particlesJS('particles-js', {
            particles: {
                number: {
                    value: 50,
                    density: {
                        enable: true,
                        value_area: 800
                    }
                },
                color: {
                    value: "#ff1e56"
                },
                shape: {
                    type: "circle",
                    stroke: {
                        width: 0,
                        color: "#ff1e56"
                    },
                    polygon: {
                        nb_sides: 5
                    }
                },
                opacity: {
                    value: 0.5,
                    random: true,
                    anim: {
                        enable: true,
                        speed: 1,
                        opacity_min: 0.1,
                        sync: false
                    }
                },
                size: {
                    value: 3,
                    random: true,
                    anim: {
                        enable: true,
                        speed: 40,
                        size_min: 0.1,
                        sync: false
                    }
                },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: "#ff1e56",
                    opacity: 0.4,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 6,
                    direction: "none",
                    random: false,
                    straight: false,
                    out_mode: "out",
                    bounce: false
                }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: {
                        enable: true,
                        mode: "repulse"
                    },
                    onclick: {
                        enable: true,
                        mode: "push"
                    }
                },
                modes: {
                    repulse: {
                        distance: 100,
                        duration: 0.4
                    },
                    push: {
                        particles_nb: 4
                    }
                }
            },
            retina_detect: true
        });
    </script>
</body>
</html>
