<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wincent</title>
    <link href="https://fonts.googleapis.com/css2?family=UnifrakturMaguntia&display=swap" rel="stylesheet">
    <link rel="icon" href="images/favicon.jpg" type="image/jpg">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background"></div>
    <div class="pentagram left"></div>
    <div class="pentagram right"></div>
    <div class="devil"></div>
    <h1 class="center-text">Wincent</h1>

    <div class="links">
        <a href="https://github.com/corjuwarx" target="_blank">
            <img src="images/github-svgrepo-com.svg" alt="GitHub Logo">
        </a>
        <a href="https://steamcommunity.com/id/corjuwarx" target="_blank">
            <img src="images/steam-social-media-svgrepo-com.svg" alt="Steam Logo">
        </a>
    </div>

    <script>
        
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('/service-worker.js')
        .then((registration) => {
          console.log('Service Worker başarıyla kaydedildi: ', registration);
        })
        .catch((error) => {
          console.log('Service Worker kaydedilirken hata oluştu: ', error);
        });
    });
  }
</script>
</body>
</html>
